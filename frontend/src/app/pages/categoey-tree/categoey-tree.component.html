<div class="header pt-5 pt-lg-8 d-flex align-items-center">

  <span class="mask bg-gradient-primary opacity-8"></span>
  <h1 class="display-2 text-white">Hello Jesse</h1>

</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Category Management</h3>
            </div>
            <div _ngcontent-c8="" class="col-4 text-right">
              <button _ngcontent-c8="" class="btn btn-sm btn-success" href="javascrip:void(0)"
                (click)="newCategory()"><i class="ni ni-fat-add"></i></button>
            </div>
          </div>
        </div>
        <div class="card-body">

          <h6 class="heading-small text-muted mb-4">Tree View</h6>
          <div class="col-md-12">

            <app-tree-view [data]="categoryTree"></app-tree-view>

          </div>


        </div>
      </div>
    </div>
  </div>
</div>
